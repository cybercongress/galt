  <title>Galt Project Global Registry</title>
  <script>
    if(window.location.protocol != 'https:' && location.href.indexOf('http://localhost') !== 0 && location.href.indexOf('http://127.0.0.1') !== 0) {
        location.href = location.href.replace("http://", "https://");
      }
      var scriptLoaded = false;
      function checkScriptLoaded() {
          if (!scriptLoaded) {
              location.reload();
          }
      }
      
      function toggle(elId) {
          const el = document.getElementById(elId);
          if (el.style.display === "none")
              el.style.display = "";
          else el.style.display = "none";
          return false;
      }
    </script>

  <style>
    html,
    body {
      background: #19161C;
    }

    .sk-cube-grid {
      width: 40px;
      height: 40px;
      margin: 100px auto;
    }

    .sk-cube-grid .sk-cube {
      width: 33%;
      height: 33%;
      background-color: #5132b1;
      float: left;
      -webkit-animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
      animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
    }

    .sk-cube-grid .sk-cube1 {
      -webkit-animation-delay: 0.2s;
      animation-delay: 0.2s;
    }

    .sk-cube-grid .sk-cube2 {
      -webkit-animation-delay: 0.3s;
      animation-delay: 0.3s;
    }

    .sk-cube-grid .sk-cube3 {
      -webkit-animation-delay: 0.4s;
      animation-delay: 0.4s;
    }

    .sk-cube-grid .sk-cube4 {
      -webkit-animation-delay: 0.1s;
      animation-delay: 0.1s;
    }

    .sk-cube-grid .sk-cube5 {
      -webkit-animation-delay: 0.2s;
      animation-delay: 0.2s;
    }

    .sk-cube-grid .sk-cube6 {
      -webkit-animation-delay: 0.3s;
      animation-delay: 0.3s;
    }

    .sk-cube-grid .sk-cube7 {
      -webkit-animation-delay: 0s;
      animation-delay: 0s;
    }

    .sk-cube-grid .sk-cube8 {
      -webkit-animation-delay: 0.1s;
      animation-delay: 0.1s;
    }

    .sk-cube-grid .sk-cube9 {
      -webkit-animation-delay: 0.2s;
      animation-delay: 0.2s;
    }

    @-webkit-keyframes sk-cubeGridScaleDelay {

      0%,
      70%,
      100% {
        -webkit-transform: scale3D(1, 1, 1);
        transform: scale3D(1, 1, 1);
      }

      35% {
        -webkit-transform: scale3D(0, 0, 1);
        transform: scale3D(0, 0, 1);
      }
    }

    @keyframes sk-cubeGridScaleDelay {

      0%,
      70%,
      100% {
        -webkit-transform: scale3D(1, 1, 1);
        transform: scale3D(1, 1, 1);
      }

      35% {
        -webkit-transform: scale3D(0, 0, 1);
        transform: scale3D(0, 0, 1);
      }
    }

  </style>
  <link rel="stylesheet" href="/build/app.css?<%= htmlWebpackPlugin.options.hash %>">
</head>

<body onload="checkScriptLoaded()">
  <div id="app">
    <div class="sk-cube-grid" v-if="false">
      <div class="sk-cube sk-cube1"></div>
      <div class="sk-cube sk-cube2"></div>
      <div class="sk-cube sk-cube3"></div>
      <div class="sk-cube sk-cube4"></div>
      <div class="sk-cube sk-cube5"></div>
      <div class="sk-cube sk-cube6"></div>
      <div class="sk-cube sk-cube7"></div>
      <div class="sk-cube sk-cube8"></div>
      <div class="sk-cube sk-cube9"></div>
    </div>
  </div>

  <script onload="scriptLoaded=true;" src="/build/web3.js?<%= htmlWebpackPlugin.options.hash %>"></script>
  <script onload="scriptLoaded=true;" src="/build/vendors.js?<%= htmlWebpackPlugin.options.hash %>"></script>
  <script onload="scriptLoaded=true;" src="/build/app.js?<%= htmlWebpackPlugin.options.hash %>"></script>
  
  <!-- TODO: rescope potree resources -->
  <script src="/build/potree/potree-bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="/build/potree/potree.css">
  <link rel="stylesheet" type="text/css" href="/libs/jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="/libs/perfect-scrollbar/css/perfect-scrollbar.css">
  <link rel="stylesheet" type="text/css" href="/libs/openlayers3/ol.css">
  <link rel="stylesheet" type="text/css" href="/libs/spectrum/spectrum.css">
  <link rel="stylesheet" type="text/css" href="/libs/jstree/themes/mixed/style.css">

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/build/potree/sw-smart-cache.js');
      });
    }

    if ('storage' in navigator && 'estimate' in navigator.storage) {
      navigator.storage.estimate().then(({
        usage,
        quota
      }) => {
        console.log(`Using ${usage} out of ${quota} bytes.`);
      });
    }

  </script>
  <!-- built files will be auto injected -->

</body>
