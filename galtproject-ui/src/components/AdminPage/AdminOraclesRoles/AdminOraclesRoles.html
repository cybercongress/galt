<md-card>
    <md-card-header>
        <div class="md-title" v-locale="localeKey + '.title'"></div>
    </md-card-header>

    <md-card-content>
        <md-list>
            <md-subheader v-locale="localeKey + '.roles_control'"></md-subheader>

            <md-list-item>
                <md-field>
                    <label v-locale="localeKey + '.application_type'"></label>
                    <md-select v-model="applicationTypeName">
                        <md-option v-for="type in applicationsTypes" :value="type.name">{{type.title}}</md-option>
                    </md-select>
                </md-field>
            </md-list-item>
            
            <md-list-item>
                <md-table>
                    <md-table-row>
                        <md-table-head><span v-locale="localeKey + '.name_title'"></span></md-table-head>
                        <md-table-head md-numeric><span v-locale="localeKey + '.reward_share_title'"></span></md-table-head>
                        <md-table-head><span v-locale="localeKey + '.description_hash_title'"></span></md-table-head>
                    </md-table-row>

                    <md-table-row v-for="role in oraclesRoles">
                        <md-table-cell><span v-locale="'admin_validation_roles.' + role.name"></span></md-table-cell>
                        <md-table-cell md-numeric>{{role.rewardShare}}</md-table-cell>
                        <md-table-cell>{{role.descriptionHash}}</md-table-cell>
                    </md-table-row>
                </md-table>
            </md-list-item>
            
            <md-list-item>
                <md-button @click="editRoles()">
                    <md-icon class="md-accent">edit</md-icon>
                    <span v-locale="localeKey + '.edit_roles_button'"></span>
                </md-button>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
