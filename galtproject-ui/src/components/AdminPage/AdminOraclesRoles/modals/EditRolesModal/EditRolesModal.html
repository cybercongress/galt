<modal-item>
  <template slot="header">
    <md-button class="md-icon-button close" @click="cancel">
      <md-icon>clear</md-icon>
    </md-button>
    <h4>
      <div class="modal-title" v-locale="localeKey + '.title'"></div>
    </h4>
  </template>

  <div class="modal-body" slot="body">
    <div class="form-group fixed-table-container">
      <md-table>
        <md-table-row>
          <md-table-head><span v-locale="localeKey + '.name_title'"></span></md-table-head>
          <md-table-head md-numeric><span v-locale="localeKey + '.reward_share_title'"></span></md-table-head>
          <md-table-head><span v-locale="localeKey + '.description_hash_title'"></span></md-table-head>
          <md-table-head></md-table-head>
        </md-table-row>

        <md-table-row v-for="(role, index) in oraclesRoles">
          <md-table-cell>
            <md-field>
              <md-input v-model="oraclesRoles[index].name" required></md-input>
            </md-field>
          </md-table-cell>
          
          <md-table-cell md-numeric>
            <md-field>
              <md-input v-model="oraclesRoles[index].rewardShare" required></md-input>
            </md-field>
          </md-table-cell>
          
          <md-table-cell>
            <md-field>
              <md-input v-model="oraclesRoles[index].descriptionHash"></md-input>
            </md-field>
          </md-table-cell>

          <md-table-cell>
            <md-button class="md-icon-button" @click="oraclesRoles.splice(index, 1)">
              <md-icon>clear</md-icon>
            </md-button>
          </md-table-cell>
        </md-table-row>
        
        <md-table-row>
          <md-table-cell>
            <md-button class="md-icon-button md-raised" @click="oraclesRoles.push({})">
              <md-icon>add</md-icon>
            </md-button>
          </md-table-cell>
          
          <md-table-cell>
          </md-table-cell>

          <md-table-cell>
          </md-table-cell>

          <md-table-cell>
          </md-table-cell>
        </md-table-row>
      </md-table>
    </div>
    <div class="warn" v-if="shareSumNot100" v-locale="localeKey + '.share_sum_must_be_100'"></div>
    <div class="warn" v-if="!deleted" v-locale="localeKey + '.need_to_delete_previous_version'"></div>
  </div>

  <template slot="footer">
    <md-button @click="cancel" class="md-raised"><span v-locale="localeKey + '.cancel'"></span></md-button>
    <md-button @click="deleteRoles" class="md-raised md-accent" :disabled="deleteDisabled"><span v-locale="localeKey + '.delete'"></span></md-button>
    <md-button @click="ok" class="md-raised md-accent" :disabled="saveDisabled"><span v-locale="localeKey + '.ok'"></span></md-button>
  </template>
</modal-item>
