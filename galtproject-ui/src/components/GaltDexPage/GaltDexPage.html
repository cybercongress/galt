<div id="galtdex" style="height: 100%;" xmlns:v-on="">
    <md-app-content>
        <div class="md-layout md-alignment-top-center" style="height: 100%; margin-top: 50px;">
            <div class="md-layout-item md-size-50">
                <div class="md-layout md-layout-item">
                    <div class="md-layout-item md-size-15"></div>
                    <div class="md-layout-item md-size-70">
                        <div class="md-title" v-locale="'galtdex.title'"></div>

                        <div v-locale="'galtdex.description'"></div>
                    </div>
                    <div class="md-layout-item md-size-15"></div>
                </div>
            </div>
            <div class="md-layout-item md-size-50">
                <md-card :class="{'galtdex-card': true, 'reverse': !ethToGalt}">
                    <md-card-header>
                        <div class="md-title" v-locale="'galtdex.choose_direction'"></div>
                    </md-card-header>

                    <md-card-content class="md-layout md-alignment-center-center">
                        <div class="md-layout-item md-size-10"></div>

                        <div class="md-layout-item md-size-30">
                            <div class="galtdex-currency" v-locale="['galtdex.eth_panel', {value: ethToGalt ? 1 : oneGaltToEth}]">
                            </div>

                            <md-field>
                                <label v-locale="'galtdex.send'" v-if="ethToGalt"></label>
                                <label v-locale="'galtdex.receive'" v-if="!ethToGalt"></label>
                                <md-input v-model="ethAmount" required :disabled="!ethToGaltRate" v-on:keyup="inputEth"></md-input>
                            </md-field>
                        </div>
                        <div class="md-layout-item md-size-20" style="align-self: flex-start;">
                            <md-button class="md-accent" @click="changeDirection()">
                                <md-icon>compare_arrows</md-icon>
                            </md-button>
                        </div>
                        <div class="md-layout-item md-size-30">
                            <div class="galtdex-currency" v-locale="['galtdex.galt_panel', {value: ethToGalt ? oneEthToGalt : 1}]">
                            </div>

                            <md-field>
                                <label v-locale="'galtdex.send'" v-if="!ethToGalt"></label>
                                <label v-locale="'galtdex.receive'" v-if="ethToGalt"></label>
                                <md-input v-model="galtAmount" required :disabled="!ethToGaltRate" v-on:keyup="inputGalt"></md-input>
                            </md-field>
                        </div>

                        <div class="md-layout-item md-size-10"></div>
                    </md-card-content>

                    <md-card-actions style="display: flex;">
                        <md-button class="md-raised md-accent" style="flex: 1; margin: 15px;" :disabled="!galtAmount || !ethAmount" @click="exchange()">
                            <span v-locale="'galtdex.send_transaction'"></span>
                        </md-button>
                    </md-card-actions>
                </md-card>
            </div>
        </div>

    </md-app-content>
</div>
