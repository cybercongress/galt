<modal-item>
  <template slot="header">
    <md-button class="md-icon-button close" @click="cancel">
      <md-icon>clear</md-icon>
    </md-button>
    <h4>
      <div class="modal-title" v-locale="localeKey + '.title'"></div>
    </h4>
  </template>

  <div class="modal-body" slot="body">
    <p v-locale="[localeKey + '.description', {tokenId: tokenId, price: price}]"></p>
    <div class="warn" v-if="!approved && erc20Address" v-locale="[localeKey + '.need_to_approve_first', {tokenId: tokenId, price: price}]"></div>

    <md-progress-bar class="md-accent" md-mode="indeterminate" v-if="loading"></md-progress-bar>
  </div>

  <template slot="footer">
    <md-button @click="cancel" class="md-raised"><span v-locale="localeKey + '.cancel'"></span></md-button>
    <md-button @click="approve" class="md-raised md-accent" :disabled="approvedDisabled" v-if="erc20Address"><span v-locale="[localeKey + '.approve',{price: price}]"></span></md-button>
    <md-button @click="ok" class="md-raised md-accent" :disabled="sendDisabled"><span v-locale="[localeKey + '.ok',{price: price}]"></span></md-button>
  </template>
</modal-item>
