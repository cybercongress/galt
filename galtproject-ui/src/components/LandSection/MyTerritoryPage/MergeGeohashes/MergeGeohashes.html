<div class="row">
    <div class="col-md-12">
        <md-button class="md-raised md-accent" to="/land/my-territory/list">
            <md-icon>undo</md-icon>
            <span v-locale="'merge_geohashes.back'"></span>
        </md-button>

        <div class="md-title padding" style="margin-bottom: 10px;" v-locale="'merge_geohashes.title'"></div>

        <space-token-card v-for="spaceToken in availableForMergeTokens"
                          :spaceToken="spaceToken"
                          @click.native="showSpaceToken(spaceToken)">

            <md-button @click="mergeGeohash(spaceToken)" class="md-raised md-accent">
                <md-icon>border_all</md-icon>
                <span v-locale="'merge_geohashes.merge'"></span>
            </md-button>
        </space-token-card>
    </div>
</div>
