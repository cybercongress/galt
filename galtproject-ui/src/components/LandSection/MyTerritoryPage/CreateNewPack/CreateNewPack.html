<div class="row">
    <div class="col-md-12">
        <md-button class="md-raised md-accent" to="/land/my-territory/list">
            <md-icon>undo</md-icon>
            <span v-locale="'create_new_pack.back'"></span>
        </md-button>

        <md-card>
            <md-card-header>
                <div class="md-title" v-locale="['create_new_pack.title', {'value': newPack.geohashes.length}]"></div>
                <md-button class="md-primary" @click="drawContour(true)"><md-icon>explore</md-icon> Показать на карте</md-button>
            </md-card-header>

            <md-card-content>
                <contour-input v-model="newPack.contour" @change="drawContour()" v-on:clear-contour="onClearContour()" :disabled="newPack.creating" :explorer-name="explorerName"></contour-input>

                <div style="margin-top: 20px;">
                    <md-button @click="initNewPackAndAddGeohashes()" class="md-raised md-accent" :disabled="createPackDisabled">
                        <md-icon>check</md-icon>
                        <span v-locale="'create_new_pack.create_pack'"></span>
                    </md-button>
                </div>
            </md-card-content>
        </md-card>

    </div>
</div>
