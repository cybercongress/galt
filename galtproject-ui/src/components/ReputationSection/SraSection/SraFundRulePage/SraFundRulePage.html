<div>
    <md-button class="md-raised md-accent" :to="{name: 'reputation-sra-fund-rules'}">
        <md-icon>undo</md-icon>
        <span v-locale="localeKey + '.back'"></span>
    </md-button>
    
    <div class="md-layout">
        <div class="md-layout-item md-size-40">
            <div class="row">
                <div class="col-md-12">
                    <div class="md-title padding" style="margin-bottom: 10px;" v-locale="[localeKey + '.title', {id: $route.params.ruleId}]"></div>

                    <fund-rule-card :id="$route.params.ruleId" :sra-address="$route.params.sraAddress">
                    </fund-rule-card>
                </div>
            </div>
        </div>

        <div class="md-layout-item md-size-60">
            <proposal-voting-members v-if="managerAddress"
                                     :sra-address="$route.params.sraAddress"
                                     :manager-address="managerAddress"
                                     :proposal-id="$route.params.ruleId">
            </proposal-voting-members>
        </div>
    </div>

</div>
