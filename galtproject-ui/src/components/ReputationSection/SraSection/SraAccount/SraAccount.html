<div id="admin-page" style="height: 100%;" xmlns:v-on="">
    <md-app-content class="padding">
        <div class="md-title" style="margin-bottom: 10px;" v-locale="[localeKey + '.title', {address: cutAccountAddress}]"></div>

        <div class="md-layout">
            <div class="md-layout-item md-size-35">
                <sra-account-general-info :user-wallet="$route.params.accountAddress" :sra-address="$route.params.sraAddress"></sra-account-general-info>
                
                <sra-account-space-tokens :user-wallet="$route.params.accountAddress" :sra-address="$route.params.sraAddress"></sra-account-space-tokens>
            </div>
            <div class="md-layout-item md-size-65">
                <delegated-by-members :user-wallet="$route.params.accountAddress" :sra-address="$route.params.sraAddress"></delegated-by-members>
                
                <delegations-members :user-wallet="$route.params.accountAddress" :sra-address="$route.params.sraAddress"></delegations-members>
            </div>
        </div>

    </md-app-content>
</div>
