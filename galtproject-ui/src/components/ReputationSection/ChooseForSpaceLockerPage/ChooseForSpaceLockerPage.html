<div style="display: flex;">
    <div style="flex: 2;">
        <div class="row">
            <div class="col-md-12">

                <md-button class="md-raised md-accent" to="/reputation/account">
                    <md-icon>undo</md-icon>
                    <span v-locale="localeKey + '.back'"></span>
                </md-button>
                
                <div class="md-title padding" v-locale="localeKey + '.title'"></div>
                
                <div v-locale="localeKey + '.description'" class="count-label"></div>

                <md-progress-bar class="md-accent" md-mode="indeterminate" v-if="loading"></md-progress-bar>

                <space-token-card v-for="spaceItem in spaceTokens" :spaceToken="spaceItem">
                    
                    <md-button :to="'/reputation/deposit-space-locker/' + spaceItem.tokenId + '/' + ($route.params.lockerAddress || '')" class="md-primary md-raised">
                        <md-icon>call_made</md-icon>
                        <span v-locale="[localeKey + '.lock_space', {value: spaceItem.areaStr }]"></span>
                    </md-button>
                    
                </space-token-card>
                
                <div v-if="!loading && !spaceTokens.length" style="margin-top: 15px;">
                    <div v-locale="localeKey + '.not_found'" class="count-label"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div style="flex: 2;">
        <explorer name="main"></explorer>
    </div>
</div>
