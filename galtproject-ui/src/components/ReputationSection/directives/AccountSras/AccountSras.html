<md-card>
    <md-card-header>
        <div class="md-title" v-locale="localeKey + '.title'"></div>
    </md-card-header>

    <md-card-content>
        <md-list>
            <!--<md-subheader v-locale="localeKey + '.general_data'"></md-subheader>-->

            <md-list-item>
                <md-table>
                    <md-table-row>
                        <md-table-head><span v-locale="localeKey + '.address_title'"></span></md-table-head>
                        <md-table-head><span v-locale="localeKey + '.my_lockers_count_title'"></span></md-table-head>
                        <md-table-head><span v-locale="localeKey + '.space_owners_title'"></span></md-table-head>
                        <md-table-head><span v-locale="localeKey + '.total_supply_title'"></span></md-table-head>
                    </md-table-row>

                    <md-table-row v-for="sra in srasList">
                        <md-table-cell><pretty-hex :hex="sra.address" :to="'/reputation/community/' + sra.address + '/overview'"></pretty-hex></md-table-cell>
                        <md-table-cell>{{sra.lockersCount}}</md-table-cell>
                        <md-table-cell>{{sra.spaceTokenOwnersCount}}</md-table-cell>
                        <md-table-cell>{{sra.totalSupplyStr}}</md-table-cell>
                    </md-table-row>
                </md-table>
            </md-list-item>

            <md-list-item v-if="loading">
                <md-progress-bar class="md-accent" md-mode="indeterminate"></md-progress-bar>
            </md-list-item>
            
            <md-list-item v-if="!loading && !srasList.length">
                <span class="md-list-item-text row-direction">
                    <span v-locale="localeKey + '.not_found'"></span>
                </span>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
