<modal-item>
  <template slot="header">
    <md-button class="md-icon-button close" @click="cancel">
      <md-icon>clear</md-icon>
    </md-button>
    <h4>
      <div class="modal-title">
        {{title}}
      </div>
    </h4>
  </template>

  <div class="modal-body" slot="body">
    <div class="form-group">
      <md-field>
        <label>{{placeholder}}</label>
        <md-input v-model="amount" required></md-input>
      </md-field>
    </div>
  </div>

  <template slot="footer">
    <md-button @click="cancel" class="md-raised"><span v-locale="'confirm_modal.cancel'"></span></md-button>
    <md-button @click="ok" class="md-raised md-accent" :disabled="!amount"><span v-locale="'confirm_modal.ok'"></span></md-button>
  </template>
</modal-item>
